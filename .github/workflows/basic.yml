name: "basic"

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: '--verbose --all-files'

  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: testing
        shell: bash
        run: |
          make experiments
