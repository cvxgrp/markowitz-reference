name: "basic"

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - uses: pre-commit/action@v3.0.1
      with:
        extra_args: '--verbose --all-files'

  experiment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: experiments
        shell: bash
        run: |
          make experiments
